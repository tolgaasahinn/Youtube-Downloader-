<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">   


</head>

<body>
    <div class="container shadow-lg mt-5 -p5">
        <h2 class="text-cener mt-5 text-primary">Youtube downloader</h2>
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show text-center" role="alert">
            {{message}}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
        </div>
        {% endfor %}
        {% endif %}
        <form method="post" class="text-center py-5">
            {%csrf_token%}
            <label for="link"><h3>Enter URL : </h3></label>
            <input type="url" name="url" id="url" placeholder="Enter URL" required><br><br><br>
            <input type="submit" value="Download Video" class="btn btn-primary">
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
